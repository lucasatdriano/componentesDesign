<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="cardTheme.css" />
        <title>Card Themes</title>
    </head>
    <body>
        <h1 class="logo">< Lucas Adriano /></h1>
        <input type="checkbox" name="toggleTheme" id="toggleTheme" />
        <section class="container">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
                <label for="toggleTheme">
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-moon"></i>
                </label>
            </div>
            <div class="user">
                <img src="./image/avatar.png" alt="Minha foto" />
            </div>
            <h3 class="username">Lucas Adriano</h3>
            <p class="departmentTag">Development Front-End</p>
            <div class="getInTouch">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="downPart">
                <button>Contrate-Me!</button>
                <p class="textHire">Saiba mais sobre mim</p>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </section>
    </body>
</html>
