<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="contextMenu.css" />
        <title>Context Menu</title>
    </head>
    <body>
        <header class="navBar">
            <a href="#" class="logo">< Lucas Adriano /></a>
            <ul class="navMenu">
                <li class="navItem"><a class="linkMenu" href="#">Home</a></li>
                <li class="navItem"><a class="linkMenu" href="#">About</a></li>
                <li class="navItem">
                    <a class="linkMenu" href="#">Contact</a>
                </li>
                <li class="navItem">
                    <details class="contextMenu">
                        <summary class="iconSummary">
                            <i class="fa-solid fa-user"></i>
                        </summary>
                        <ul class="options">
                            <li>Profile</li>
                            <li>
                                <details class="contextMenu">
                                    <summary class="textSummary">
                                        Settings
                                    </summary>
                                    <ul class="options">
                                        <li>Change Email</li>
                                        <li>Change Password</li>
                                    </ul>
                                </details>
                            </li>
                            <li>Sign Out</li>
                        </ul>
                    </details>
                </li>
            </ul>
        </header>
        <main>
            <div class="card">
                <img
                    class="imgProduct"
                    src="./images/nikeShoes.jpg"
                    alt="image product"
                />
                <h2 class="name">Nike Shoes</h2>
                <div class="content">
                    <span class="price">32,99</span>
                    <div class="directional">
                        <button>See More</button>
                        <details>
                            <summary>
                                <button>
                                    <i
                                        class="fa-solid fa-ellipsis-vertical imgElipse"
                                    ></i>
                                </button>
                            </summary>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <p>Add To Cart</p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-question"></i>
                                    <p>Question</p>
                                </li>
                                <li>
                                    <i class="fa-solid fa-flag"></i>
                                    <p>Report</p>
                                </li>
                            </ul>
                        </details>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
