<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="contextMenu.css" />
        <title>Context Menu</title>
    </head>
    <body>
        <header class="navBar">
            <a href="#" class="logo">< Lucas Adriano /></a>
            <ul class="navMenu">
                <li class="navItem"><a class="linkMenu" href="#">Home</a></li>
                <li class="navItem"><a class="linkMenu" href="#">About</a></li>
                <li class="navItem">
                    <a class="linkMenu" href="#">Contact</a>
                </li>
                <li class="navItem">
                    <details class="contextMenu">
                        <summary class="iconSummary">
                            <img
                                class="iconUser"
                                src="./images/userAlt.png"
                                alt="User Icon"
                            />
                        </summary>
                        <ul class="options">
                            <li>Profile</li>
                            <li>
                                <details class="contextMenu">
                                    <summary class="textSummary">
                                        Settings
                                    </summary>
                                    <ul class="options">
                                        <li>Change Email</li>
                                        <li>Change Password</li>
                                    </ul>
                                </details>
                            </li>
                            <li>Sign Out</li>
                        </ul>
                    </details>
                </li>
            </ul>
        </header>
        <main>
            <div class="card">
                <img
                    class="imgProduct"
                    src="./images/nikeShoes.jpg"
                    alt="image product"
                />
                <h2 class="name">Nike Shoes</h2>
                <div class="content">
                    <span class="price">32,99</span>
                    <div class="directional">
                        <button>See More</button>
                        <details>
                            <summary>
                                <img
                                    class="imgElipse"
                                    src="./images/elipse.png"
                                    alt="elipse icon"
                                />
                            </summary>
                            <ul>
                                <li>
                                    <img
                                        src="./images/carrinho-carrinho.png"
                                        alt="icon add to cart"
                                    />Add To Cart
                                </li>
                                <li>
                                    <img
                                        src="./images/questionando.png"
                                        alt="icon question"
                                    />Question
                                </li>
                                <li>
                                    <img
                                        src="./images/bandeira.png"
                                        alt="icon report"
                                    />Report
                                </li>
                            </ul>
                        </details>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
